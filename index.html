<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="block">
      <form class="form" action="register.jsp" method="post">
        <label for="fname">სახელი</label><br />
        <input type="text" name="fname" id="fname" maxlength="50" required /><br />

        <label for="lname">გვარი</label><br />
        <input type="text" id="lname" name="lname" maxlength="50" required /><br />

        <label for="age">ასაკი</label> <br />
        <input type="number" id="age" name="age" required /><br />

        <p id="job">ხართ თუ არა დასაქმებული</p>
        <input type="radio" name="option" id="radeng" required />კი
        <input type="radio" name="option" id="radner" required />არა <br />

        <label for="password">პაროლი</label><br />
        <input type="password" id="pass" name="password" required /><br />

        <label for="password">გაიმეორეთ პაროლი</label><br />
        <input type="password" id="confirmpass" name="password" required /><br />
        <br />

        <input id="email" type="text" name="email" />
        <button id="testEmail" onClick="CheckEmail(document.getElementById('email').value)">
          Check Email
        </button>
        <div id="output"></div>
        <br />

        <button type="submit" id="passed" onclick="passwordConfirmation()">Log in</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
